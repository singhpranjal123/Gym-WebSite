<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/aos.css">
</head>
<style>
  
    .gradient-custom {
      background-repeat: no-repeat;
    background-size: cover;

background: #cb2711;


background: -webkit-linear-gradient(to right, rgb(227, 17, 10), rgb(78, 81, 85));


background: linear-gradient(to right, rgb(47, 44, 50), rgb(252, 37, 37))
}
</style>
<body>
  <form action="/signup" method="post" class="vh-90 gradient-custom" id="loginform">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Sign -Up</h2>
                <p class="text-white-50 mb-5">Please enter your Details!</p>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" id="typeEmailX" class="form-control form-control-lg" name="name" />
                  <label class="form-label" for="typeEmailX">Name</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" id="typeEmailX" class="form-control form-control-lg" name="phone" />
                  <label class="form-label" for="typeEmailX">PhoneNumber</label>
                </div>
  
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Sign-Up</button>
  
                 
              </div>
              <div>
                <p class="mb-0">Have an Account! <a href="/login" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>

              <div>
                <p class="mb-0">Go to main Page <a href="/" class="text-white-50 fw-bold">Main Page</a>
                </p>
              </div>
  
           
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

      
                    
                  
                  
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section> 
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/aos.js"></script>
      <script src="js/smoothscroll.js"></script>
      <script src="js/custom.js"></script>
  
</body>
</html>
